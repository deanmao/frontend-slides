          <section data-markdown>
            <script type="text/template">
              ## Bad
              
              - modifying components based on parent
              
              ```
              .blue {
                background: blue;
              }
              body.homepage .blue {
                background: red;
              }
              body.about .blue {
                background: yellow;
              }
              ```
            </script>
          </section>
          
          <section data-markdown>
            <script type="text/template">
              ## Bad
              
              - complicated selectors
              - happens all the time in sass
              
              ```
              body div div ul li.blue {
                background: blue;
              }
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ## Bad
              
              - generic names
              
              ```
              .title {
                font-size: 20px;
              }
              ```
            </script>
          </section>
          
          <section data-markdown>
            <script type="text/template">
              ## Faster loads
              
              - css on top, js on bottom
              - use link tag for parallel
              - use dns-prefetch
              - avoid @import
                -  [frontend SPOF](http://www.stevesouders.com/blog/2010/06/01/frontend-spof)
              - @font-face is slow 
                - [font face performance](http://www.stevesouders.com/blog/2009/10/13/font-face-and-performance)

              ```
              <link rel="dns-prefetch" href="//assets.reputation.com">
              ```
            </script>
          </section>

              ## Modernizr

              - discover browser-specific css features

              ```
              .csscolumns ol.features {

               -webkit-columns: 2;
               -o-columns: 2;
